<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clean Tasks</title>
    
    <base href="/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Theme color for browser and PWA - dynamically updated based on system preference -->
    <meta name="theme-color" content="#E5E5EA" id="theme-color-meta" />
    
    <!-- OpenGraph / Social Media -->
    <meta property="og:title" content="Clean Tasks" />
    <meta property="og:description" content="A minimal task management app for organizing your today and someday tasks." />
    <meta property="og:image" content="/og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://clean.satyajit.xyz" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clean Tasks" />
    <meta name="twitter:description" content="A minimal task management app for organizing your today and someday tasks." />
    <meta name="twitter:image" content="/og.png" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Clean Tasks" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Update theme-color meta tag based on system preference
      function updateThemeColor() {
        const themeColorMeta = document.getElementById('theme-color-meta');
        if (themeColorMeta) {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          themeColorMeta.setAttribute('content', isDark ? '#0C0C0C' : '#E5E5EA');
        }
      }
      
      // Update on load
      updateThemeColor();
      
      // Update when system preference changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
    </script>
  </body>
</html>
